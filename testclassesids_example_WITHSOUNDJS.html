<button id = "buttonid" onclick="myFunction()" onmouseover="PlaySound('mySound2')" onmouseout="StopSound('mySound2')">Let red squares disappear/reappear!</button>

<audio id='mySound' src='http://upload.wikimedia.org/wikipedia/commons/6/6f/Cello_Live_Performance_John_Michel_Tchaikovsky_Violin_Concerto_3rd_MVT_applaused_cut.ogg'/>
<audio id='mySound2' src='audio/welldoneCCBY3.ogg'/>
<script>
var soundOn = 0;
const mouseTarget1 = document.getElementById('blue_octagons');
const mouseTarget2 = document.getElementById('red_squares');
mouseTarget1.addEventListener('mouseover', e => {
    PlaySound('mySound2')
});
mouseTarget1.addEventListener('mouseout', e => {
    StopSound('mySound2')
});
mouseTarget2.addEventListener('click', e => {
    if(soundOn == 0){
        PlaySound('mySound');
        soundOn = 1;
    } else {      
        StopSound('mySound');
        soundOn = 0;
    }
});
    

function myFunction() {
  var x = document.getElementById("red_squares");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    
function PlaySound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.play();
}

function StopSound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.pause();
    thissound.currentTime = 0;
}
</script>
